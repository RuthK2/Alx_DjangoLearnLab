<!DOCTYPE html>
<html>
<head>
    <title>Library Books</title>
</head>
<body>
    <h2>Library Books</h2>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
    {% endif %}
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
