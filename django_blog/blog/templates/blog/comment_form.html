{% extends 'blog/base.html' %}
{% block title %}{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save</button>
    <a href="{% if form.instance.pk %}{% url 'post-detail' form.instance.post.pk %}{% else %}{{ request.META.HTTP_REFERER }}{% endif %}" class="btn">Cancel</a>
</form>
{% endblock %}
