{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }} on {{ post.published_date }}</p>
    <hr>
    <div>{{ post.content }}</div>
</article>

{% if user == post.author %}
    <a href="{% url 'post-update' post.pk %}" class="btn">Edit</a>
    <a href="{% url 'post-delete' post.pk %}" class="btn">Delete</a>
{% endif %}

<a href="{% url 'post-list' %}" class="btn">Back to Posts</a>
{% endblock %}
